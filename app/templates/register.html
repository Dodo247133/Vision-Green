<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Trash Detection System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Register</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flashes">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <form method="POST" action="/register" enctype="multipart/form-data">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="surname">Surname:</label><br>
        <input type="text" id="surname" name="surname" required><br><br>
        
        <label for="aadhar_id">Aadhar ID:</label><br>
        <input type="text" id="aadhar_id" name="aadhar_id" required><br><br>

        <label for="face_photo">Photo:</label><br>
        <input type="file" id="face_photo" name="face_photo" accept="image/*" required><br><br>
        
        <input type="submit" value="Register">
    </form>
    <p><a href="/">Back to Home</a></p>
</body>
</html>
